<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="script.min.js" defer></script>
</head>
<body>
    <header class="site-header"></header>
    <div class="container">
        <div class="slider-wrapper">
            <div class="slider-content">
                <div class="slider">
                    <div class="slides-row top-row"></div>
                    <div class="slides-row bottom-row"></div>
                </div>
                <div class="slider-controls">
                    <button class="prev">
                        <div class="arrow-container">
                            <img src="Assets/arrow-blue-left.png" alt="Previous" class="normal">
                            <img src="Assets/arrow-gray-left.png" alt="Previous Active" class="active">
                        </div>
                    </button>
                    <button class="next">
                        <div class="arrow-container">
                            <img src="Assets/arrow-blue-right.png" alt="Next" class="normal">
                            <img src="Assets/arrow-gray-right.png" alt="Next Active" class="active">
                        </div>
                    </button>
                </div>
            </div>
            <div class="slider-text">
                <h2>Lorem ipsum dolor sit amet consectetuer adipiscing elit</h2>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisl ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillium dolore eu fugiat nulla pariatur.</p>
            </div>
        </div>
    </div>
    <footer class="site-footer"></footer>
</body>
</html>
